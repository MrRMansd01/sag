<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقاله - دکتر سعادت اله روحانی</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* استایل‌های مربوط به این صفحه */
        .article-layout { display: grid; grid-template-columns: 3fr 1fr; gap: 3rem; }
        .article-content { background: #fff; padding: 2.5rem; border-radius: 12px; }
        .featured-image { width: 100%; border-radius: 12px; margin-bottom: 2rem; }
        .sidebar .widget { background: #fff; padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem; }
        .widget-title { font-size: 1.2rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #e5e9ec;}
        .widget ul { list-style: none; }
        .widget ul li a { display: block; padding: 0.6rem 0; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">دکتر سعادت اله روحانی</a>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item"><a href="/">خانه</a></li>
                    <li class="nav-item dropdown">
                        <a href="/articals.html" class="active">مقالات</a>
                        <div class="dropdown-menu" id="nav-categories-dropdown"></div>
                    </li>
                    <li class="nav-item"><a href="/#gallery">گالری</a></li>
                    <li class="nav-item"><a href="/#about">درباره</a></li>
                    <li class="nav-item"><a href="/#contact">تماس</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="article-layout">
            <article class="article-content">
                </article>

            <aside class="sidebar">
                 <div class="widget">
                    <h3 class="widget-title">دسته‌بندی‌ها</h3>
                    <ul id="sidebar-categories-list">
                        </ul>
                </div>
                <div class="widget">
                    <h3 class="widget-title">آخرین مقالات</h3>
                    <ul id="sidebar-latest-posts">
                         </ul>
                </div>
            </aside>
        </div>
    </main>
    
    <footer class="main-footer">
        <p>&copy; 2025 تمامی حقوق برای وبلاگ دکتر سعادت اله روحانی محفوظ است.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
