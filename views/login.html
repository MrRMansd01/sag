<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به پنل مدیریت</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #46522F 0%, #90755D 70%, #C8C3BD 100%);
            margin: 0;
            padding: 20px;
        }
        .login-form { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 3rem 2rem; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); 
            width: 100%;
            max-width: 400px;
        }
        .login-form h1 { 
            text-align: center; 
            margin-bottom: 2rem; 
            color: #46522F;
            font-size: 1.8rem;
        }
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 0.7rem;
            color: #242019;
            font-weight: 500;
        }
        .form-group input { 
            width: 100%; 
            padding: 0.85rem; 
            border: 2px solid #C8C3BD; 
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #90755D;
        }
        .btn-submit { 
            width: 100%; 
            padding: 1rem; 
            border: none; 
            background: linear-gradient(135deg, #46522F, #90755D);
            color: white; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(70, 82, 47, 0.3);
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(70, 82, 47, 0.4);
        }
        #error-message { 
            color: #e74c3c; 
            text-align: center; 
            margin-top: 1rem; 
            font-weight: 500;
        }
    </style>
</head>
<body>
    <form id="login-form" class="login-form">
        <h1>ورود به پنل مدیریت</h1>
        <div class="form-group">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-submit">ورود</button>
        <p id="error-message"></p>
    </form>
    <script src="/js/admin.js"></script>
</body>
</html>
