<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به پنل مدیریت</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f9; }
        .login-form { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 350px; }
        .login-form h1 { text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; }
        .btn-submit { width: 100%; padding: 0.75rem; border: none; background-color: #3498db; color: white; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        #error-message { color: red; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <form id="login-form" class="login-form">
        <h1>ورود به پنل مدیریت</h1>
        <div class="form-group">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-submit">ورود</button>
        <p id="error-message"></p>
    </form>
    <script src="/js/admin.js"></script>
</body>
</html>
